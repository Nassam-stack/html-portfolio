<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Store</title>
    <link rel="stylesheet" href="../Assets/CSS/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <nav>
            <ul>
                <li id="Microsoft">Microsoft Store</li>
                <li><input type="search" placeholder="search apps, games, movies and more"><i class="fa-solid fa-magnifying-glass" id="search"></i></li>
            </ul>
        </nav>
    </section>
    <div class="main">
        <div class="left-container">
          <br>
            <i class="fa-solid fa-house" id="left-container-icons"></i>
            <br><br>
            <i class="fa-solid fa-bars" id="left-container-icons"></i>
            <br>
            <label id="apps">Apps</label>
            <br><br>
            <i class="fa-solid fa-gamepad" id="left-container-icons"></i>
            <br>
            <label id="game">Gamming</label>
            <br><br>
            <i class="fa-solid fa-tree" id="left-container-icons"></i>
            <br>
            <label id="arcade">Arcade</label>
            <br><br>
            <i class="fa-brands fa-discord" id="left-container-icons"></i>
            <br>
            <label id="Entertainment">Entertainment</label>
            <br><br>
            <i class="fa-solid fa-calendar-days" id="left-container-icons"></i>
            <br>
            <label id="AI">AI Hub</label>
            <br><br><br><br><br><br><br><br>
            <i class="fa-solid fa-music" id="left-container-icons"></i>
            <br>
            <label id="info">What's new</label>
            <br><br>
            <i class="fa-solid fa-clipboard" id="left-container-icons"></i>
            <br>
            <label id="Library">Library</label>
            <br><br>
            <i class="fa-solid fa-circle-user" id="left-container-icons"></i>
            <br>
            <label id="Help">Help</label>
        </div>
        <div class="right-container">
            <br><br>
            <label id="label-1">Top free apps</label>
         <div class="top-container">
           <div class="item-1">
             <img src="../Assets/Image/whatsapp.png" id="icons">
             <label id="label-2">whatsapp</label>
             <label id="label-3">4.3 <i class="fa-solid fa-star" id="star"></i> Social</label>
            </div>
            <div class="item-1">
              <img src="../Assets/Image/ms teams.jpg" id="icons">
              <label id="label-2">Microsoft Teams</label>
              <label id="label-4">2.6 <i class="fa-solid fa-star" id="star"></i> Productivity</label>
            </div>
            <div class="item-1">
               <img src="../Assets/Image/discord.png" id="icons">
               <label id="label-2">Discord</label>
               <label id="label-5">4.2 <i class="fa-solid fa-star" id="star"></i> Social</label>
            </div>
            <div class="item-1">
                <img src="../Assets/Image/Scan.png" id="icons">
                <label id="label-2">Windows Scan</label>
                <label id="label-6">3.4 <i class="fa-solid fa-star" id="star"></i> Utilities & tools</label>
            </div>
            <div class="item-1">
              <img src="../Assets/Image/icloud.png" id="icons">
              <label id="label-2">iCloud</label>
              <label id="label-7">2.6 <i class="fa-solid fa-star" id="star"></i> Productivity</label>
            </div>
            <div class="item-1">
               <img src="../Assets/Image/zoom.png" id="icons">
               <label id="label-2">Zoom Workplace</label>
               <label id="label-8">3.5 <i class="fa-solid fa-star" id="star"></i> Productivity</label>
            </div>
         </div>
         <div class="bottom-container">
            <div class="bottom-container-main">
                <label id="label-9">Essential apps</label>
                <p id="text-10">Tkes your windows experience to new height with <br>
                 these must-have apps</p>
                <button id="button-2">See all</button>
              <div class="main-container-1">
                <div class="container-1">
                  <img src="../Assets/Image/tiktok.png" id="icons-1">
                  <br><br>
                  <div class="bottom-div">
                    <label id="icons-labels">TikTok</label>
                    <br><br><br>
                    <label id="fig">4.2 <i class="fa-solid fa-star" id="star"></i></label>
                  </div>
                </div>
                <div class="container-1">
                  <img src="../Assets/Image/adobe.png" id="icons-1">
                  <br><br>
                 <div class="bottom-div">
                  <label id="icons-labels">Adobe Acrobat</label>
                  <br>
                  <label id="icons-labels">Reader DC</label>
                  <br><br>
                  <label id="fig">3.2 <i class="fa-solid fa-star" id="star"></i></label>
                 </div>
                </div>
                <div class="container-1">
                  <img src="../Assets/Image/linkedin-2.png" id="icons-1">
                  <br><br>
                <div class="bottom-div">
                  <label id="icons-labels">Linkedin</label>
                  <br><br><br>
                  <label id="fig">4.0 <i class="fa-solid fa-star" id="star"></i></label>
                 </div>
                </div>
                <div class="container-1">
                   <img src="../Assets/Image/Threads_(app).png" id="icons-1">
                   <br><br>
                  <div class="bottom-div">
                    <label id="icons-labels">Threads and Instagram</label>
                    <br><br><br>
                    <label id="fig">4.6 <i class="fa-solid fa-star" id="star"></i></label>
                  </div>
                </div>
              </div>
            </div>
         </div>
         </div>
    </div>
</body>
</html>
